<!DOCTYPE html>
<html>
<head>
    <title>Puzzle</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

	<style type="text/css">
	*{margin: 0;padding: 0;}
	body{
        width: 100%;
        height: 100%;
        background-color: #2d2d2d;
    }
    .game{
    	width: 850px;
    	height: 380px;
      margin-left: auto;
      margin-right: auto;
    }
    .loading{
    	width: 850px;
    	height: 380px;
    	background-repeat:no-repeat;
	    background-position: center 65%;
	    background-image:url('img/ajax-loader.gif');
	    position: absolute;
    }
    #game{
    	position: absolute;
      z-index: 99999;
    }
	</style>
</head>
<body>
<div class="game">
	<div class="loading"></div>
	<canvas id="game" width="850" height="380"></canvas>
</div>
<script type="text/javascript" src="js/oem/easeljs-0.7.0.min.js"></script>
<script type="text/javascript" src="js/own/init.js"></script>
</body>
</html>
