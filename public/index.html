<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        /*
            NODE: Yes, I really don't care about css
        */
        html,body{
            margin: 0;
            padding: 0;
        }

        .game{
            position: relative;
        }

        #drawArea{
            border: solid 2px #4d3333;
        }
        .time-area{
            width: 100%;
            text-align: center;
            font-size: 2rem;
        }

        .settings {
            width: 100%;
            max-width: 1024px;
            position: relative;
            padding: 1.5rem;
            margin: 1rem;
            border: solid #dee2e6;
            border-width: 1px;
            border-radius: 0.25rem;
        }

        /*-----------------------------------*/
        /*
            NODE: Copied from boostrap, so => https://getbootstrap.com
        */
        .form-control {
            display: block;
            width: calc(100% - 1.5rem);
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        button, input, optgroup, select, textarea {
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }
        .form-label {
            margin-bottom: .5rem;
        }
        label {
            display: inline-block;
        }
        .mb-3 {
            margin-bottom: 1rem !important;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            border-radius: .25rem;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #487cc8;
        }

        .btn-primary {
            color: #fff;
            background-color: #1563d6;
            border-color: #0a58ca;
        }

        .alert-danger {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }
        .alert {
            position: relative;
            padding: 1rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }
        /*-----------------------------------*/
    </style>
</head>
<body>
    <div id="setting_view" class="settings bd-example">
        <div class="mb-3">
            <label class="form-label">Horizontal Cuts:</label>
            <input id="horizontal-input" class="form-control" type="number" value="2" min="2" max="20">
        </div>
        <div class="mb-3">
            <label class="form-label">Vertical Cuts:</label>
            <input id="vertical-input" class="form-control" type="number" value="2" min="2" max="20">
        </div>
        <div class="mb-3">
            <label class="form-label">Image Source :</label>
            <input class="form-control" type="file" id="imageSrc">
        </div>
        <div class="mb-3">
            <button id="startBtn" class="btn btn-primary">Start</button>
        </div>
        <div class="mb-3">
            <div id="error-msg" class="alert alert-danger" role="alert" style="display: none;">
                Error message
            </div>
        </div>
    </div>

    <div id="game_view" class="game">
        <div class="area time-area" id="time">{{TIME}}</div>
        <canvas class="area" id="drawArea" width="1024" height="768"></canvas>
    </div>
</body>
</html>
